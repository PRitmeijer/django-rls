version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: django_rls_test_pg
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
